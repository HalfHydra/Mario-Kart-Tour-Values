    <script>
    function generateZip(){
        var zip = new JSZip();
        var seasonnum = document.getElementById('seasonnum').value;
        var folder_season = zip.folder(`Season${seasonnum}`);
        var folder_week1 = folder_season.folder(`Week1`);
        var folder_week2 = folder_season.folder(`Week2`);

        let course1name = document.getElementById('course1name').value;
        let course1file = document.getElementById('course1').files[0];
        folder_week1.file(`${course1name}.png`, course1file);
        //folder_week1.file(`${course1name}.png`, imgData, {base64: true});

        let course2name = document.getElementById('course2name').value;
        let course2file = document.getElementById('course2').files[0];
        folder_week1.file(`${course2name}.png`, course2file);

        let course3name = document.getElementById('course3name').value;
        let course3file = document.getElementById('course3').files[0];
        folder_week1.file(`${course3name}.png`, course3file);

        let course1namew2 = document.getElementById('course1namew2').value;
        let course1filew2 = document.getElementById('course1w2').files[0];
        folder_week2.file(`${course1namew2}.png`, course1filew2);
        //folder_week1.file(`${course1name}.png`, imgData, {base64: true});

        let course2namew2 = document.getElementById('course2namew2').value;
        let course2filew2 = document.getElementById('course2w2').files[0];
        folder_week2.file(`${course2namew2}.png`, course2filew2);

        let course3namew2 = document.getElementById('course3namew2').value;
        let course3filew2 = document.getElementById('course3w2').files[0];
        folder_week2.file(`${course3namew2}.png`, course3filew2);

        zip.generateAsync({type:"blob"})
        .then(function(content) {
            // Force down of the Zip file
            saveAs(content, "archive.zip");
        });
    }

    </script>
